<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would you be my Valentine’s?</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Would you be my Valentine’s?</h1>

    <div class="container">
        <p id="question">สวัสดี เป็นแฟนกับเราไหม 💌</p>
        <div class="buttons">
            <button id="yesBtn" onclick="yesClick()">เป็นแฟนกัน 💕</button>
            <button id="noBtn" onclick="noClick()">ไม่เอา ไม่เป็น</button>
        </div>
    </div>

    <canvas id="confettiCanvas"></canvas>

    <!-- ปุ่มเปิด/ปิด BGM -->
    <button id="bgmBtn" onclick="toggleBGM()">🔊 เปิด/ปิดเพลง</button>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mp3">
    </audio>

    <p id="credit">made by @thestlinx</p>

    <script src="script.js"></script>
</body>
</html>
