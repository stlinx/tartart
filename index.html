<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เป็นแฟนกันไหม?</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>เป็นแฟนกันไหม? :sparkling_heart:</h1>
        <p id="question">ฉันชอบเธอนะ :heart: อยากเป็นแฟนกันไหม?</p>
        <div class="buttons">
            <button id="yesBtn" onclick="yesClick()">เป็นแฟนกัน :two_hearts:</button>
            <button id="noBtn" onclick="noClick()">ไม่เป็น :cry:</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
